	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #f0f0f0;
			color: #333;
		}
		
		header, footer {
			background-color: #000;
			color: #fff;
			padding: 10px;
		}
		
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			padding: 20px;
		}
		
		.intro {
			font-size: 32px;
			font-weight: bold;
			margin-bottom: 20px;
			text-align: center;
		}
		
		.tagline {

			margin-bottom: 30px;
			text-align: center;
		}
		
		.icons-social {
			display: flex;
			justify-content: center;
			margin-bottom: 20px;
		}
		
		.icons-social a {
			display: inline-block;
			margin: 0 10px;
			color: #333;
			font-size: 24px;
			transition: color 0.3s ease;
		}
		
		.icons-social a:hover {
			color: #007bff;
		}
		
		.contacts-section {
			text-align: center;
		}
		
		.contacts-section h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}
		
		.contacts-section p {
			font-size: 16px;
			margin-bottom: 5px;
		}
	</style>
</head>
