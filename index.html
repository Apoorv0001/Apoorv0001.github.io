<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Apoorv Katiyar</title>

	<link rel="icon" href="favicon.ico" type="image/png" />

	<link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/themes/white-grey.css">
	
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #f0f0f0;
			color: #333;
		}
		
		header, footer {
			background-color: #000;
			color: #fff;
			padding: 10px;
		}
		
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			padding: 20px;
		}
		
		.intro {
			font-size: 32px;
			font-weight: bold;
			margin-bottom: 20px;
			text-align: center;
		}
		
		.tagline {
			font-size: 20px;
			margin-bottom: 30px;
			text-align: center;
		}
		
		.icons-social {
			display: flex;
			justify-content: center;
			margin-bottom: 20px;
		}
		
		.icons-social a {
			display: inline-block;
			margin: 0 10px;
			color: #333;
			font-size: 24px;
			transition: color 0.3s ease;
		}
		
		.icons-social a:hover {
			color: #007bff;
		}
		
		.contacts-section {
			text-align: center;
		}
		
		.contacts-section h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}
		
		.contacts-section p {
			font-size: 16px;
			margin-bottom: 5px;
		}
		
		.footer {
			background-color: #000;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		.footer .waves {
			position: relative;
			height: 40px;
			overflow: hidden;
		}
		
		.footer .wave {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 20px;
			background-color: #333;
			animation: wave 1.5s infinite linear;
		}
		
		.footer .wave:nth-child(2) {
			animation-delay: -0.5s;
		}
		
		.footer .wave:nth-child(3) {
			animation-delay: -0.25s;
		}
		
		.footer .wave:nth-child(4) {
			animation-delay: -0.75s;
		}
		
		@keyframes wave {
			0% {
				transform: translateX(0);
			}
			100% {
				transform: translateX(-100%);
			}
		}
		
		.footer .social-icon {
			display: flex;
			justify-content: center;
			margin-top: 10px;
			list-style: none;
		}
		
		.footer .social-icon__item {
			margin: 0 5px;
		}
		
		.footer .social-icon__link {
			color: #fff;
			font-size: 24px;
			transition: color 0.3s ease;
		}
		
		.footer .social-icon__link:hover {
			color: #007bff;
		}
		
		.footer .menu {
			display: flex;
			justify-content: center;
			margin-top: 10px;
			list-style: none;
		}
		
		.footer .menu__item {
			margin: 0 10px;
		}
		
		.footer .menu__link {
			color: #fff;
			text-decoration: none;
			transition: color 0.3s ease;
		}
		
		.footer .menu__link:hover {
			color: #007bff;
		}
	</style>
</head>
<body>
	<header>
		<h1 style="text-align: center;">Apoorv Katiyar</h1>
	</header>

	<main>
		<div class="intro">Hello, I'm Apoorv Katiyar!</div>
		<div class="tagline">A DevOps Enthusiast | Code Fanatic</div>
	
		<div class="icons-social">
			<a target="_blank" href="https://github.com/Apoorv0001"><i class="fab fa-github"></i></a>
			<a target="_blank" href="https://twitter.com/KatiyarApoorv"><i class="fab fa-twitter"></i></a>
			<a target="_blank" href="https://www.linkedin.com/in/apoorvkatiyar"><i class="fab fa-linkedin"></i></a>
			<a target="_blank" href="https://medium.com/@Apoorv0001"><i class="fab fa-medium"></i></a>
			<a target="_blank" href="https://www.instagram.com/apoorv__katiyar/"><i class="fab fa-instagram"></i></a>
			<a target="_blank" href="https://leetcode.com/Apoorv0001/"><i class="fab fa-leetcode"></i></a>
	    </div>

		<div class="contacts-section">
			<h2>Contact Information</h2>
			<p>Email: apoorv@example.com</p>
			<p>Phone: +1 123-456-7890</p>
		</div>
	</main>

	<footer class="footer">
		<div class="waves">
			<div class="wave" id="wave1"></div>
			<div class="wave" id="wave2"></div>
			<div class="wave" id="wave3"></div>
			<div class="wave" id="wave4"></div>
		</div>
		<ul class="social-icon">
			<li class="social-icon__item"><a class="social-icon__link" href="#">
				<ion-icon name="logo-facebook"></ion-icon>
			</a></li>
			<li class="social-icon__item"><a class="social-icon__link" href="#">
				<ion-icon name="logo-twitter"></ion-icon>
			</a></li>
			<li class="social-icon__item"><a class="social-icon__link" href="#">
				<ion-icon name="logo-linkedin"></ion-icon>
			</a></li>
			<li class="social-icon__item"><a class="social-icon__link" href="#">
				<ion-icon name="logo-instagram"></ion-icon>
			</a></li>
		</ul>
		<ul class="menu">
			<li class="menu__item"><a class="menu__link" href="#">Home</a></li>
			<li class="menu__item"><a class="menu__link" href="#">About</a></li>
			<li class="menu__item"><a class="menu__link" href="#">Services</a></li>
			<li class="menu__item"><a class="menu__link" href="#">Team</a></li>
			<li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
		</ul>
		<p>&copy;2023 Apoorv Katiyar | All Rights Reserved</p>
	</footer>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
